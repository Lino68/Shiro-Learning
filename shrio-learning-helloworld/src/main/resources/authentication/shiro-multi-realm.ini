[main]
jdbcRealm= org.apache.shiro.realm.jdbc.JdbcRealm
dataSource= com.alibaba.druid.pool.DruidDataSource
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8
dataSource.username=root
dataSource.password=root
jdbcRealm.dataSource=$dataSource
jdbcRealm.authenticationQuery=select password from t_user where userid = ?
iniRealm=org.apache.shiro.realm.text.IniRealm
iniRealm.resourcePath=classpath:authentication/shiro-multi-realm.ini
securityManager.realms=$iniRealm,$jdbcRealm

authcStrategy = org.apache.shiro.authc.pam.AtLeastOneSuccessfulStrategy
securityManager.authenticator.authenticationStrategy = $authcStrategy
[users]
zs=123